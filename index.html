<!DOCTYPE html>
<html>

<head>
  <title>trackster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://cdn.rawgit.com/noelboss/featherlight/1.7.9/release/featherlight.min.css" type="text/css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
</head>

<body>
  <header class="navbar navbar-default navbar-fixed-top">
    <div id="header" class="container-fluid">
      <div class="navbar-header">
        <a id="logo" class="navbar-brand" href="#">trackster</a>
      </div>
      <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
          <input id="search-txt" type="text" class="form-control" placeholder="Search">
        </div>
        <button id="search-btn" type="submit" class="btn btn-default">
          <i class="fa fa-search fa-flip-horizontal fa-2x" aria-hidden="true"></i>
        </button>
      </form>
    </div>
    <div id="col-header-desktop" class="container-fluid">
      <div class="row">
        <div class="col-xs-1 col-xs-offset-1"></div>
        <div class="col-xs-3 sortable">Song <i class="fa fa-sort hideable" aria-hidden="true"></i></div>
        <div class="col-xs-2 sortable">Artist <i class="fa fa-sort" aria-hidden="true"></i></div>
        <div class="col-xs-2">Album</div>
        <div class="col-xs-2 sortable">Popularity <i class="fa fa-sort" aria-hidden="true"></i></div>
      </div>
    </div>
    <div id="col-header-mobile" class="container-fluid">
      <div class="row">
        <div class="col-xs-1 col-xs-offset-1"></div>
        <div class="col-xs-3 sortable">Song <i class="fa fa-sort hideable" aria-hidden="true"></i></div>
        <div class="col-xs-2 sortable">Art. <i class="fa fa-sort" aria-hidden="true"></i></div>
        <div class="col-xs-2">Alb.</div>
        <div class="col-xs-2 sortable">Pop. <i class="fa fa-sort" aria-hidden="true"></i></div>
      </div>
    </div>
  </header>
  <div id="track-list" class="container-fluid">
  </div>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
  <script src="https://cdn.rawgit.com/noelboss/featherlight/1.7.9/release/featherlight.min.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" src="./resources/js/trackster.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</body>

</html>
